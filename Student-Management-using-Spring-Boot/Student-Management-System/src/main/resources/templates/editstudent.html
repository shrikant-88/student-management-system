<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            AOS.init();
            document.querySelectorAll("input, select").forEach(input => {
                input.addEventListener("input", function() {
                    if (this.checkValidity()) {
                        this.classList.add("is-valid");
                        this.classList.remove("is-invalid");
                    } else {
                        this.classList.add("is-invalid");
                        this.classList.remove("is-valid");
                    }
                });
            });
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .navbar {
            background: linear-gradient(90deg, #1f1f1f, #343a40);
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #6610f2);
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/addstudent}">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/viewstudent}">View Students</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/searchstudent}">Search Student</a></li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">logout</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5" data-aos="fade-up">
        <h2 class="text-center text-primary">Edit Student</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <form th:action="@{/update}" method="post" th:object="${s}">
                        <input type="hidden" th:value="${s.id}" name="id">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fname" th:value="${s.fname}" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" th:value="${s.city}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${s.email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone No</label>
                            <input type="tel" class="form-control" name="mnum" th:value="${s.mnum}" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" th:value="${s.gender}" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <select class="form-select" name="course" th:value="${s.course}">
                                <option value="Master in Business Administration">Master in Business Administration (MBA)</option>
                                <option value="Master in Computer Application">Master in Computer Application (MCA)</option>
                                <option value="Bachelor in Computer Application">Bachelor in Computer Application (BCA)</option>
                                <option value="Bachelor in Business Administration">Bachelor in Business Administration (BBA)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
