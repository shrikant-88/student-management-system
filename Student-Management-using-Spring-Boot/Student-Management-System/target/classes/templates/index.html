<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            AOS.init();

            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("toggle-password");
            
            togglePassword.addEventListener("click", function() {
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;
                togglePassword.textContent = type === "password" ? "Show" : "Hide";
            });
        });
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .navbar {
            background-color: #1f1f1f !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5" data-aos="fade-up">
        <h2 class="text-center text-primary">Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <form th:action="@{/save}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">Enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">Show</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                    <p>Don't have an account? <a th:href="@{/addadmin}" class="text-primary">Register</a></p>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
